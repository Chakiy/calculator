<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Js Init</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <input type="text" readonly placeholder="0" value="0" />
      </div>
      <div class="numbers">
        <div class="num1 num_col" onclick="number(1)">1</div>
        <div class="num2 num_col" onclick="number(2)">2</div>
        <div class="num3 num_col" onclick="number(3)">3</div>
        <div class="plus process" onclick="number('+')">+</div>
        <div class="num4 num_col" onclick="number(4)">4</div>
        <div class="num5 num_col" onclick="number(5)">5</div>
        <div class="num6 num_col" onclick="number(6)">6</div>
        <div class="min process" onclick="number('-')">-</div>
        <div class="num7 num_col" onclick="number(7)">7</div>
        <div class="num8 num_col" onclick="number(8)">8</div>
        <div class="num9 num_col" onclick="number(9)">9</div>
        <div class="mult process" onclick="number('*')">*</div>
        <div class="dot num_col" onclick="number('.')">.</div>
        <div class="nul num_col" onclick="number(0)">0</div>
        <div class="clear num_col" onclick="c()">C</div>
        <div class="divided process" onclick="number('/')">/</div>
      </div>
      <div class="is" onclick="equal()">=</div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
