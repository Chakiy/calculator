<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Js Init</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <input type="number" readonly value="0" />
      </div>
      <div class="numbers">
        <div class="num1 num_col">1</div>
        <div class="num2 num_col">2</div>
        <div class="num3 num_col">3</div>
        <div class="plus process">+</div>
        <div class="num4 num_col">4</div>
        <div class="num5 num_col">5</div>
        <div class="num6 num_col">6</div>
        <div class="min process">-</div>
        <div class="num7 num_col">7</div>
        <div class="num8 num_col">8</div>
        <div class="num9 num_col">9</div>
        <div class="mult process">*</div>

        <div class="dot num_col">.</div>
        <div class="nul num_col">0</div>
        <div class="clear num_col">C</div>
        <div class="divided process">/</div>
      </div>
      <div class="is">=</div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
